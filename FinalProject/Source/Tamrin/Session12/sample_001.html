<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../Resources/Styles/S012_1.css"/>
    <script defer="defer" src="../../Resources/Scripts/sample_012_001.js" type="text/javascript"
            lang="javascript"></script>
    <!DOCTYPE html>
</head>
<body>
<table>
    <tr>
        <td colspan="4" id="tdDisplay">0</td>
    </tr>
    <tr>
        <td><button id="btnNum1">1</button></td>
        <td><button id="btnNum2">2</button></td>
        <td><button id="btnNum3">3</button></td>
        <td><button id="btnAdd">+</button></td>
    </tr>
    <tr>
        <td><button id="btnNum4">4</button></td>
        <td><button id="btnNum5">5</button></td>
        <td><button id="btnNum6">6</button></td>
        <td><button id="btnSubtract">-</button></td>
    </tr>
    <tr>
        <td><button id="btnNum7">7</button></td>
        <td><button id="btnNum8">8</button></td>
        <td><button id="btnNum9">9</button></td>
        <td><button id="btnMultiply">*</button></td>
    </tr>
    <tr>
        <td><button id="btnNum0">0</button></td>
        <td><button id="btnClear">C</button></td>
        <td><button id="btnEquals">=</button></td>
        <td><button id="btnDivide">/</button></td>
    </tr>
</table>


</body>
</html>
