<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StickMan</title>
</head>
<body>

    <h2 style="color: darkmagenta">StickMan</h2>
    <svg width="600" height="600" style="border:1px solid darkblue" >
        <circle cx="300" cy="100" r="75" fill="url(#grad1)" />
        <ellipse rx="30" ry="10" cx="300" cy="130" fill="salmon" stroke="darkred" />
        <rect width="100" height="200" x="250" y="180" fill="url(#grad2)" />
        <polygon points="170 250,200 260,250 220,250 180" fill="url(#grad3)" />
        <polygon points="350 180,350 210,450 210,450 180" fill="url(#grad3)" />
        <rect width="30" height="100" x="250" y="380" fill="url(#grad4)" />
        <rect width="30" height="100" x="320" y="380" fill="url(#grad4)" />
        <circle cx="270" cy="80" r="15" stroke="white" fill="url(#grad5)" />
        <circle cx="330" cy="80" r="15" stroke="white" fill="url(#grad5)" />
    <defs>
            <linearGradient id="grad1">
                <stop offset="0%" stop-color="saddlebrown"></stop>
                <stop offset="50%" stop-color="dimgray"></stop>
                <stop offset="100%" stop-color="saddlebrown"></stop>
            </linearGradient>
            <radialGradient id="grad2">
                <stop offset="0%" stop-color="darkmagenta"></stop>
                <stop offset="70%" stop-color="darkgreen"></stop>
                <stop offset="100%" stop-color="midnightblue"></stop>
            </radialGradient>
            <linearGradient id="grad3">
                <stop offset="0%" stop-color="darkgreen"/>
                <stop offset="50%" stop-color="purple"/>
                <stop offset="100%" stop-color="#661111"/>
            </linearGradient>
            <linearGradient id="grad4">
                <stop offset="0%" stop-color="midnightblue"></stop>
                <stop offset="50%" stop-color="darkviolet"></stop>
                <stop offset="100%" stop-color="firebrick"></stop>
            </linearGradient>
            <radialGradient id="grad5">
                <stop offset="0%" stop-color="white"></stop>
                <stop offset="50%" stop-color="skyblue"></stop>
                <stop offset="100%" stop-color="blue"></stop>
            </radialGradient>
    </defs>
    </svg>
</body>
</html>
