<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-1</title>
    <link rel="stylesheet" href="../Resources/Style/Page-4.css">
    <link rel="stylesheet" href="../Resources/Style/All.css">
    <script src="../Resources/Script/Page-4.js" lang="javascript" type="text/javascript" defer="defer"></script>
</head>
<body>
<div class="divHeader">
    <div class="divLinks">
        <a id="link1" target="_self" href="AboutMe.html">About Me</a>

</div>
<div class="divMain">
    <button class="btnShowGame">Start Game</button>
    <div class="game hidden">
        <div class="title">Tic Tac Toe</div>
        <div class="background">
            <div class="square" data-index="0">
                <div id="cross1-1" class="hidden"></div>
                <div id="cross1-2" class="hidden"></div>
                <div id="circle-1" class="hidden"></div>
            </div>
            <div class="square" data-index="1">
                <div id="cross2-1" class="hidden"></div>
                <div id="cross2-2" class="hidden"></div>
                <div id="circle-2" class="hidden"></div>
            </div>
            <div class="square" data-index="2">
                <div id="cross3-1" class="hidden"></div>
                <div id="cross3-2" class="hidden"></div>
                <div id="circle-3" class="hidden"></div>
            </div>
            <div class="square" data-index="3">
                <div id="cross4-1" class="hidden"></div>
                <div id="cross4-2" class="hidden"></div>
                <div id="circle-4" class="hidden"></div>
            </div>
            <div class="square" data-index="4">
                <div id="cross5-1" class="hidden"></div>
                <div id="cross5-2" class="hidden"></div>
                <div id="circle-5" class="hidden"></div>
            </div>
            <div class="square" data-index="5">
                <div id="cross6-1" class="hidden"></div>
                <div id="cross6-2" class="hidden"></div>
                <div id="circle-6" class="hidden"></div>
            </div>
            <div class="square" data-index="6">
                <div id="cross7-1" class="hidden"></div>
                <div id="cross7-2" class="hidden"></div>
                <div id="circle-7" class="hidden"></div>
            </div>
            <div class="square" data-index="7">
                <div id="cross8-1" class="hidden"></div>
                <div id="cross8-2" class="hidden"></div>
                <div id="circle-8" class="hidden"></div>
            </div>
            <div class="square" data-index="8">
                <div id="cross9-1" class="hidden"></div>
                <div id="cross9-2" class="hidden"></div>
                <div id="circle-9" class="hidden"></div>
            </div>
        </div>
        <div class="downContent">
            <div class="status"></div>
            <button class="restart hidden">Restart</button>
        </div>
    </div>
</div>

<div class="divFooter">
    <div class="divLogo">
        <img src="../Resources/Icon/M.M.H..png" alt="Logo">
    </div>
    <p class="cP">Metaco Institution</p>
